name: smartcontracts
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - name: Install dependencies
        working-directory: ./smartcontracts
        run: npm install
      - name: Run Hardhat Tests
        working-directory: ./smartcontracts
        run: npm run tests
